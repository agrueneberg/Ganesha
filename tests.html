<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine</title>
    <link rel="stylesheet" type="text/css" href="tests/lib/jasmine/jasmine.css" />
    <script type="text/javascript" src="ganesha.js"></script>
    <script type="text/javascript" src="tests/lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="tests/lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="tests/mapreduce.js"></script>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var trivialReporter = new jasmine.TrivialReporter();
        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };
        var currentWindowOnload = window.onload;
        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };
        function execJasmine() {
          jasmineEnv.execute();
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
